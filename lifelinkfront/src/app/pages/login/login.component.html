<div class="container">
    <mat-card>
      <mat-card-header>
        <p class="login">Login</p>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field appearance="outline" class="mb-3">
            <mat-label>InstName</mat-label>
            <input matInput type="text" placeholder="Enter InstName" [(ngModel)]="loginData.instName" name="instName" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter password" [(ngModel)]="loginData.password" name="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="btn">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
    <a mat-raised-button color="primary" routerLink="/signup" class="mt-3">Sign Up</a>
  </div>
