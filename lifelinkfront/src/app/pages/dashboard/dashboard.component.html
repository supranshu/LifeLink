<!-- dashboard.component.html -->

<div>
    <h2>Organizations</h2>
    <ul>
      <li *ngFor="let organization of organizations" (click)="navigateToOrganization(organization.instName)">
        <a href="javascript:void(0)">{{ organization.instName }} - {{ organization.instType }}</a>
      </li>
    </ul>
  </div>
