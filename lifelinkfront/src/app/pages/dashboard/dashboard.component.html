<div>
    <h2>Organizations</h2>
    <ul>
      <li *ngFor="let organization of organizations" (click)="navigateToOrganization(organization.instName)">
        <a href="#">{{ organization.instName }} - {{ organization.instType }} - {{organizations.city}}</a>
      </li>
    </ul>
  </div>
